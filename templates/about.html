<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> Морепродукты - {{ title }}</title>
    {% else %}
        <title> Морепродукты </title>
    {% endif %}
</head>
<body>
    <!-- если передан заголовок то сработает -->
    {% if title %} 
        <h1>{{ title }}</h1>
    <!-- не передан заголовок -->
    {% else %}
        <h1> Морепродукты </h1>
    {% endif %}
    <ul> 
        {% for m in menu %}
        <li> {{ m }}</li>
        {% endfor %}

    </ul>
</body>
</html>
